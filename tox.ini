[tox]
isolated_build = true
env_list =
    clean
    py{311,310}
    lint
    type
    report

[testenv]
deps =
    pytest
    pytest-dependency
    pytest-cov
    freezegun
commands =
    pytest {tty:--color=yes} --cov=timeturner tests/ --import-mode importlib

[testenv:lint]
skip_install = true
allowlist_externals = poetry
commands_pre =
    poetry install
commands =
    poetry run ruff {posargs:timeturner tests}

[testenv:type]
skip_install = true
allowlist_externals = poetry
commands_pre =
    poetry install
commands =
    poetry run pyright {posargs:timeturner tests}

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase
